<div id="main">
  <div id="search-bar" *ngIf="role!=='Admin'">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search videos</mat-label>
      <input matInput [(ngModel)]="searchValue" name="search">
    </mat-form-field>
    <button class="button-regular" (click)="search()"><mat-icon>search</mat-icon></button>
  </div>

  <div [ngClass]="role=='Admin' ? 'tabs-admin' : 'tabs'">
    <h6>Filter:</h6>
    <button class="tab" [ngClass]="{'active': activeTab === 'movies'}" (click)="setActiveTab('movies')">Movies</button>
    <button class="tab" [ngClass]="{'active': activeTab === 'series'}" style="margin-left: 1.5rem"
            (click)="setActiveTab('series')">Shows
    </button>
  </div>

  <div class="container-new">
    <div class="container">
      <div (click)="onCardClick(movie.id)" *ngFor="let movie of shownMovies" [ngClass]="movie.displaySeries ? 'series-card' : 'card'">
        <div *ngIf="movie.displaySeries">
          <h2 class="series-name">{{ movie.series }}</h2>
        </div>
        <div *ngIf="!movie.displaySeries">
          <div class="inline">
            <h2>{{ movie.title }}</h2>
            <button *ngIf="role==='Admin'" mat-icon-button aria-label="Edit" (click)="editMovie(movie.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="genres-container">
            <p>{{ movie.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
