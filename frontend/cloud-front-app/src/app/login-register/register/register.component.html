<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="register-card-header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Surname" formControlName="surname" required>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date of birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
      </form>
    </mat-card-content>
    <br>
    <p [routerLink]="'/login'">Already have an account?</p>
  </mat-card>
</div>
