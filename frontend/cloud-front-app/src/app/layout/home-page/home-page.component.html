<div class="home">
  <form class="search-form" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" color="primary" appearance="outline">
    <mat-label>Location</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" [(ngModel)]="searchText" name="value" class="locationInput">
    <button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchText" (click)="searchText=''">
      <mat-icon>remove_circle_outline</mat-icon>
    </button>
  </mat-form-field>
    <button mat-button type="submit"><mat-icon>search</mat-icon></button>
  </form>
  <div class="video-list" *ngFor="let c of videos">
    <app-video-card [content]="c"></app-video-card>
  </div>
</div>
