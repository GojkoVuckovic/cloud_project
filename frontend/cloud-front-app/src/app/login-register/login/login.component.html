<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm"  (ngSubmit)="login()" #form="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
      </form>
    </mat-card-content>
    <br>
    <p [routerLink]="'/register'">Don't have an account?</p>
  </mat-card>
</div>
